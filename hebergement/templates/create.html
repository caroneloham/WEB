<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Créer un Nouveau Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">Dashboard Clients</a>
      </div>
    </nav>
    <div class="container mt-4">
      <div class="card">
        <div class="card-header">
          Création d'un Nouveau Client
        </div>
        <div class="card-body">
          <form method="post" action="{{ url_for('create') }}">
            <div class="mb-3">
              <label for="client_name" class="form-label">Nom du client</label>
              <input type="text" class="form-control" id="client_name" name="client_name" placeholder="Ex : ClientX" required>
            </div>
            <button type="submit" class="btn btn-success">Créer</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Annuler</a>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
